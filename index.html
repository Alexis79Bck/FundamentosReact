        /*------------------------------------------------------------------------------------------------------*/
        /* Creacion de Hola Mundo en React utilizando el helper <<React.createElement()>> --------------------- */
        /*------------------------------------------------------------------------------------------------------*/

        let holaMundo = {
            $$typeof: Symbol.for('react.element'), 
            ref: null,  
            type: 'p',  
            props: {
                children: 'Hola Mundo simple!!!',
                             
            },
            

        }
        // Al utilizar el React factory element, es decir React.createElement(), este lleva 3 parametros:
        // 1ro. Es el nombre del tag HTML que se creara. asy como el atributo type que se explica arriba.
        // 2do. Son las propiedades  eventHandlers o controladores de eventos sobre el elemento creado  y/o style
        //      que deben escribirse como objetos literales, es decir, { key: value }
        // 3ro. la propiedad children o el contenido de ese elemento, es lo que llevara dentro del elemento react 
        //      al momento de ser renderizado
        let nuevoHolaMundo = React.createElement('p', null, 'Hola Mundo con el helper React.createElement() !!!')
        console.log(nuevoHolaMundo);
        // Una forma corta de escribir el react element es la siguiente:
        const el = React.createElement //Instancia una constante con el constructor o factory de react element
                                            // el nombre puede ser lo que quieras usar... solo trate de ser homogeneo
                                            // con respecto a lo que este programando

        /*Esta forma es como debe renderizarse en este version 18 de React */
        const target = document.querySelector('#app')
        const root = ReactDOM.createRoot(target)
        //root.render(nuevoHolaMundo)
        //dentro del root.render invocas la variable del factory y le agregas los parametros que utilizaras
        root.render(el(
            'p', 
           // null,    /* si no se requiere utilizar el className o style o los eventos
           {
                className: 'unaClase otraClase',
                style: {
                    textAlign: 'center',
                    fontSize: '32px',
                    fontFamily: 'Tahoma',
                    color: 'blue'
                },
                onClick(syntheticEvent) {
                    alert('Usted me dio un click')
                    console.clear
                    console.log(syntheticEvent)
                }
           },
            'Hola Mundo con el helper React.createElement() !!!'
        ))
