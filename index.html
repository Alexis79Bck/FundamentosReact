        /*------------------------------------------------------------------------------------------------------*/
        /* Creacion de Hola Mundo en React */
        let holaMundo = {
            $$typeof: Symbol.for('react.element'), //React comprendera que esto es un elemento de React y no un Objeto Plano
                                                   // Aparte el $$typeof es una palabra reservada para indicar que se creara un
                                                   // elemento de React. Esta lienea es obligatoria para la sintaxis de react
                                                   // el Symbol.for('react.element') es un constructor que generará un unico
                                                   // identificador de ese elemento.  Para navegadores antiguos u obsoletos se usaba
                                                   // magicValue para la creacion del identificador unico del elemento. 
            ref: null,  //Se puede utilizar para almacenar la referencia del elemento DOM correspondiente, despues de ser renderizado.
                        // se aplica mas que todo cuando se crea componentes react con clases.
            type: 'p', //Este indica el tipo de etiqueta HTML que se renderizará
            props: {
                children: 'Hola Mundo !!!'
            }
        }
        let divElement = document.getElementById('app')
        //let root = createRoot(divElement)
        ReactDOM.render(holaMundo, divElement)
